server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets as-is
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1h;
    }

    location = /index.html {
        add_header Cache-Control "no-store";
        try_files $uri =404;
    }

    # SPA history fallback for client-side routes like /login
    location / {
        add_header Cache-Control "no-store";
        try_files $uri $uri/ /index.html;
    }
}




