<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC Mining - Borehole Analysis Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-kml@1.0.3/dist/kml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        .info-panel {
            position: absolute;
            top: 90px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            font-size: 13px;
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            color: #1a73e8;
            font-size: 16px;
        }

        .info-panel p {
            margin: 5px 0;
            color: #666;
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }

        .button:hover {
            background: #1557b0;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 2000;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üèîÔ∏è HC Mining - Borehole Analysis Map</h1>
        <p>Live Map - Auto-updates every 10 minutes</p>
    </div>

    <div id="map"></div>

    <div class="info-panel">
        <h3>üìä Map Info</h3>
        <p><strong>Status:</strong> <span id="status">Loading...</span></p>
        <p><strong>Auto-Update:</strong> Every 10 min</p>
        <a href="https://earth.google.com/web/" target="_blank" class="button">
            Open in Google Earth
        </a>
    </div>

    <div class="loading" id="loading">
        Loading map data...
    </div>

    <script>
        // Initialize map centered on your coordinates
        const map = L.map('map').setView([32.484672, -96.432978], 15);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Load KML from Google Drive
        const kmzUrl = 'https://drive.google.com/uc?export=download&id=1gWqPqTPZws_qY-JGQTBAAL7Ba-fTbw-E';

        // Note: Direct KMZ loading in Leaflet is limited
        // We'll show instructions instead
        document.getElementById('loading').innerHTML = `
            <h3>üåç Interactive Map</h3>
            <p>For best experience, open in Google Earth Web:</p>
            <ol style="text-align: left; margin: 10px 0; padding-left: 20px;">
                <li>Go to <a href="https://earth.google.com/web/" target="_blank">earth.google.com/web</a></li>
                <li>Click "Projects" ‚Üí "New Project"</li>
                <li>Import from URL:</li>
                <code style="display: block; margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px;">https://houta483.github.io/hc-mining-maps/networklink.kml</code>
            </ol>
            <a href="https://earth.google.com/web/" target="_blank" class="button" style="display: inline-block; margin-top: 10px;">Open Google Earth Web</a>
        `;

        document.getElementById('status').textContent = 'Ready';

        // Remove loading after a moment
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 5000);
    </script>
</body>

</html>
