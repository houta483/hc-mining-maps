version: "3.8"

services:
  pipeline:
    image: ${DOCKER_REGISTRY_USER:-user}/borehole-pipeline:latest
    container_name: borehole_pipeline
    volumes:
      - /opt/fmmap/config:/app/config:ro
      - /opt/fmmap/secrets:/app/secrets:ro
      - /opt/fmmap/logs:/app/logs
      - /opt/fmmap/output:/app/output
    environment:
      - BOX_CONFIG=/app/secrets/box_config.json
      - AWS_SHARED_CREDENTIALS_FILE=/app/secrets/aws_credentials
      - CONFIG_FILE=/app/config/config.yaml
      - PYTHONPATH=/app
    restart: unless-stopped
    command: ["python", "-m", "src.main"]

  nginx:
    image: nginx:alpine
    container_name: borehole_nginx
    ports:
      - "80:80"
    volumes:
      - /opt/fmmap/output:/usr/share/nginx/html:ro
      - /opt/fmmap/deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
