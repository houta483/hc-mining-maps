name: Build and Push to ECR

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: set-image-tag
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      # Build and push Frontend image
      - name: Build and push Frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: borehole-frontend
          IMAGE_TAG: ${{ steps.set-image-tag.outputs.tag }}
        run: |
          docker build \
            --build-arg MAPBOX_TOKEN=${{ secrets.MAPBOX_TOKEN }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f frontend/Dockerfile \
            frontend/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # Build and push Backend/Pipeline image
      - name: Build and push Backend/Pipeline image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: borehole-backend
          IMAGE_TAG: ${{ steps.set-image-tag.outputs.tag }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f Dockerfile \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # Build and push Pipeline image (same base as backend)
      - name: Build and push Pipeline image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: borehole-pipeline
          IMAGE_TAG: ${{ steps.set-image-tag.outputs.tag }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f Dockerfile \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Output image tags
        run: |
          echo "Pushed images with tag: ${{ github.sha }}"
          echo "ECR Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Frontend: borehole-frontend:${{ github.sha }}"
          echo "Backend: borehole-backend:${{ github.sha }}"
          echo "Pipeline: borehole-pipeline:${{ github.sha }}"
